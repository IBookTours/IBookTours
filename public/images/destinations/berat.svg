<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667db6"/>
      <stop offset="100%" style="stop-color:#0082c8"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyB)"/>
  <!-- Hill -->
  <polygon points="100,600 400,250 700,600" fill="#8b7355"/>
  <!-- Ottoman houses with many windows (City of 1000 Windows) -->
  <rect x="200" y="350" width="80" height="150" fill="#f5f5dc"/>
  <rect x="290" y="320" width="70" height="180" fill="#faf0e6"/>
  <rect x="370" y="300" width="90" height="200" fill="#f5f5dc"/>
  <rect x="470" y="330" width="75" height="170" fill="#faf0e6"/>
  <rect x="555" y="360" width="80" height="140" fill="#f5f5dc"/>
  <!-- Many windows -->
  <g fill="#2c3e50">
    <rect x="210" y="370" width="20" height="30"/>
    <rect x="240" y="370" width="20" height="30"/>
    <rect x="210" y="420" width="20" height="30"/>
    <rect x="240" y="420" width="20" height="30"/>
    <rect x="300" y="340" width="18" height="25"/>
    <rect x="330" y="340" width="18" height="25"/>
    <rect x="300" y="380" width="18" height="25"/>
    <rect x="330" y="380" width="18" height="25"/>
    <rect x="380" y="320" width="22" height="28"/>
    <rect x="420" y="320" width="22" height="28"/>
    <rect x="380" y="360" width="22" height="28"/>
    <rect x="420" y="360" width="22" height="28"/>
    <rect x="380" y="400" width="22" height="28"/>
    <rect x="420" y="400" width="22" height="28"/>
  </g>
  <!-- Castle on top -->
  <rect x="350" y="260" width="100" height="60" fill="#8b4513"/>
  <polygon points="350,260 400,220 450,260" fill="#a0522d"/>
  <!-- Text -->
  <text x="400" y="150" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#fff">Berat</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial" font-size="18" fill="#fff" opacity="0.9">City of a Thousand Windows</text>
</svg>
