<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyTh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="mtTh" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="70%" style="stop-color:#5d6d7e"/>
      <stop offset="100%" style="stop-color:#ecf0f1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyTh)"/>
  <!-- Snow-capped Albanian Alps -->
  <polygon points="0,600 100,350 250,500 400,280 550,420 700,300 800,380 800,600" fill="url(#mtTh)"/>
  <polygon points="0,600 150,400 300,500 450,350 600,480 750,380 800,450 800,600" fill="#4a5568"/>
  <!-- Snow caps -->
  <polygon points="350,280 400,280 420,320 380,320" fill="#fff"/>
  <polygon points="650,300 700,300 720,340 680,340" fill="#fff"/>
  <!-- Valley floor -->
  <rect y="520" width="800" height="80" fill="#27ae60"/>
  <!-- Traditional stone house -->
  <rect x="350" y="470" width="100" height="80" fill="#7f8c8d"/>
  <polygon points="350,470 400,430 450,470" fill="#95a5a6"/>
  <rect x="375" y="500" width="20" height="30" fill="#2c3e50"/>
  <rect x="405" y="490" width="15" height="20" fill="#2c3e50"/>
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#fff"/>
  <circle cx="250" cy="120" r="1.5" fill="#fff"/>
  <circle cx="600" cy="60" r="2" fill="#fff"/>
  <circle cx="700" cy="100" r="1.5" fill="#fff"/>
  <!-- Text -->
  <text x="400" y="180" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#fff">Theth</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial" font-size="18" fill="#fff" opacity="0.9">The Albanian Alps</text>
</svg>
