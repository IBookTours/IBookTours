<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db"/>
      <stop offset="100%" style="stop-color:#0083b0"/>
    </linearGradient>
    <linearGradient id="seaS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyS)"/>
  <!-- Hills -->
  <ellipse cx="200" cy="350" rx="250" ry="150" fill="#27ae60"/>
  <ellipse cx="600" cy="380" rx="300" ry="180" fill="#2ecc71"/>
  <!-- Beach -->
  <ellipse cx="400" cy="550" rx="400" ry="100" fill="#f5deb3"/>
  <!-- Sea -->
  <rect y="400" width="800" height="150" fill="url(#seaS)"/>
  <!-- Waves -->
  <path d="M0,450 Q100,430 200,450 T400,450 T600,450 T800,450" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <!-- Text -->
  <text x="400" y="150" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#fff">Saranda</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial" font-size="18" fill="#fff" opacity="0.9">Albanian Riviera Paradise</text>
</svg>
