<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c5313d"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="20" cy="20" r="19" fill="url(#logo-gradient)"/>

  <!-- Globe outline -->
  <circle cx="20" cy="21" r="11" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.9"/>

  <!-- Globe horizontal line -->
  <ellipse cx="20" cy="21" rx="11" ry="4" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.7"/>

  <!-- Globe vertical line -->
  <ellipse cx="20" cy="21" rx="5" ry="11" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.7"/>

  <!-- Airplane -->
  <g transform="translate(20, 14) rotate(-30) scale(0.4)">
    <path d="M-12,0 L12,0 L8,4 L-8,4 Z" fill="#ffffff"/>
    <path d="M-4,-2 L4,-2 L4,8 L-4,8 Z" fill="#ffffff"/>
    <path d="M-8,6 L8,6 L6,10 L-6,10 Z" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
